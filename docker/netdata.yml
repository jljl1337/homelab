services:

  netdata:
    image: netdata/netdata:stable
    pid: host
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - ${NETDATA_DATA}/config:/etc/netdata
      - ${NETDATA_DATA}/lib:/var/lib/netdata
      - ${NETDATA_DATA}/cache:/var/cache/netdata
      - /:/host/root:ro,rslave
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/log:/host/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DISABLE_TELEMETRY=1
    labels:
      - "traefik.enable=true"

      - "traefik.http.routers.netdata-local.rule=Host(`netdata.local.${DOMAIN_NAME}`)"
      - "traefik.http.routers.netdata-local.entrypoints=websecure"
      - "traefik.http.routers.netdata-local.tls.certresolver=cloudflare-local"
      - "traefik.http.routers.netdata-local.tls.domains[0].main=local.${DOMAIN_NAME}"
      - "traefik.http.routers.netdata-local.tls.domains[0].sans=*.local.${DOMAIN_NAME}"

      - "traefik.http.routers.netdata-remote.rule=Host(`netdata.remote.${DOMAIN_NAME}`)"
      - "traefik.http.routers.netdata-remote.entrypoints=websecure"
      - "traefik.http.routers.netdata-remote.tls.certresolver=cloudflare-remote"
      - "traefik.http.routers.netdata-remote.tls.domains[0].main=remote.${DOMAIN_NAME}"
      - "traefik.http.routers.netdata-remote.tls.domains[0].sans=*.remote.${DOMAIN_NAME}"

      - "traefik.http.services.netdata.loadbalancer.server.port=19999"
