services:

  gickup:
    image: buddyspencer/gickup:0.10.39
    container_name: homelab-gickup
    restart: unless-stopped
    volumes:
      - ./conf.yml:/gickup/conf.yml
      - ${MASS_BACKUP_STORAGE}/data/gickup:/dist
    environment:
      - GICKUP_GITHUB_TOKEN=${GICKUP_GITHUB_TOKEN}
    command: [ "/gickup/conf.yml" ]