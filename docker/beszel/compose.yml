services:

  beszel:
    image: henrygd/beszel:0.15.2
    container_name: homelab-beszel
    restart: unless-stopped
    volumes:
      - ${FAST_TEMP_STORAGE}/beszel/data:/beszel_data
      - ${FAST_TEMP_STORAGE}/beszel/socket:/beszel_socket
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.beszel.rule=Host(`beszel.${DOMAIN_NAME}`)"
      - "traefik.http.routers.beszel.entrypoints=websecure"
      - "traefik.http.services.beszel.loadbalancer.server.port=8090"

  beszel-agent:
    image: henrygd/beszel-agent-nvidia:0.15.2 # Use henrygd/beszel-agent for CPU only
    container_name: homelab-beszel-agent
    restart: unless-stopped
    network_mode: host
    volumes:
      - ${FAST_TEMP_STORAGE}/beszel/agent-data:/var/lib/beszel-agent
      - ${FAST_TEMP_STORAGE}/beszel/socket:/beszel_socket
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      LISTEN: /beszel_socket/beszel.sock
      KEY: ${BESZEL_AGENT_KEY}
      TOKEN: ${BESZEL_AGENT_TOKEN}
      HUB_URL: https://beszel.${DOMAIN_NAME}
    # Optional: NVIDIA GPU
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities:
                - utility